<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/popup.css">
	</head>
	<body>
		<div id="title-box">
			<span>WebControl</span>
		</div>
		<table id="switch-board">
			<tr title="JavaScript: &lt;script&gt;">
				<td>Scripts</td>
				<td>
					<div class="switch">
						<input id="script" type="checkbox" checked>
						<label for="script"></label>
					</div>
				</td>
			</tr>
			<tr title="Page Styles: &lt;style&gt;">
				<td>Styles</td>
				<td>
					<div class="switch">
						<input id="style" type="checkbox" checked>
						<label for="style"></label>
					</div>
				</td>
			</tr>
			<tr title="Images: &lt;img&gt;">
				<td>Images</td>
				<td>
					<div class="switch">
						<input id="image" type="checkbox" checked>
						<label for="image"></label>
					</div>
				</td>
			</tr>
			<tr title="Objects: &lt;object&gt; / &lt;embed&gt; / &lt;applet&gt;">
				<td>Objects</td>
				<td>
					<div class="switch">
						<input id="object" type="checkbox" checked>
						<label for="object"></label>
					</div>
				</td>
			</tr>
			<tr title="Media: &lt;audio&gt; / &lt;video&gt;">
				<td>Media</td>
				<td>
					<div class="switch">
						<input id="media" type="checkbox" checked>
						<label for="media"></label>
					</div>
				</td>
			</tr>
		</table>
		<table id="buttons-table">
			<tr>
				<td id="badge-toggle" title="Toggle Block Count"><img id="badge-toggle-img" src="../icons/number-24-eee.png"></td>
				<td></td>
				<td id="options-link" title="Settings"><img  id="options-link" src="../icons/gear-24-eee.png"></td>
			</tr>
		</table>
		<script src="../js/popup.js"></script>
	</body>
</html>
